name: Generate AI Video

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow moviepy
    
    - name: Generate graphics
      run: python generate_graphics.py
    
    - name: Create animations
      run: python create_animations.py
    
    - name: Assemble video
      run: python assemble_video.py
    
    - name: Upload video artifact
      uses: actions/upload-artifact@v3
      with:
        name: final_video
        path: final_video.mp4
